<!DOCTYPE>
<html ng-app="restoBook">

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <title>Restobook</title>
</head>

<body ng-controller = "RestoBookController">
    <section>
        <div>
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{active : activeTab == 1}" ng-click="activeTab = 1"><a href="#">Home</a></li>
                <li role="presentation" ng-class="{active : activeTab == 2}" ng-click="activeTab = 2"><a href="#">Browse</a></li>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter restaurant name">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <li role="presentation" class="navbar-right" ng-class="{active : activeTab == 3}" ng-click="activeTab = 3"><a href="#">Register</a></li>
            </ul>
        </div>
    </section>
    <section class="home-info" ng-show="activeTab == 1">
        <div class="body-container">
            <h1>Restaurant table reservation</h1>
            <h2>made easy</h2>
        </div>
    </section>
    <section ng-show="activeTab == 2">
        <h1>WHAT</h1>
    </section>
    <section ng-show="activeTab == 3">
        <h1>REGISTRATION</h1>
    </section>
</body>

</html>
